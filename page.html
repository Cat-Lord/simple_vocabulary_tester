<!DOCTYPE html>
<html>

<head>
	<title>Awesome Wendy Tester</title>
	<meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css" />
</head>

<body>

	<div class="container vh-100">

		<div class="row bg-body-secondary px-5 py-3">

			<div class="col">
				<div class="intro">
					<label class="input-upload p-2 text-bg-secondary">
						<input type="file" class="btn btn-primary" id="fileInput" />
						Nahraj slovicka
					</label>
				</div>
			</div>

			<div class="col my-auto">
				<span class="float-end">
					<button class="btn btn-primary" id="readFileButton">Spusti</button>
					<label>
						<input type="checkbox" id="revertedTest">
						Obratit test
					</label>
				</span>
			</div>
		</div>

		<div class="row m-3 text-center">
			<p class="fs-1 text-uppercase text-bg-success">WendyTesty - Slovicka</p>
		</div>

		<div class="container-fluid h-75 text-center">
			<div class="row bg-body-secondary h-75">
				<span class="pt-5" id="testBox">
					<div class="row">
						<div class="col-8">
							<span class="float-end">
								<span id="checkResponse">
									<label id="toTranslate"></label>
									<input type="text" id="userInput" name="lname">
								</span>
								<span id="dividable">
									<input type="checkbox" id="trennbar">
									<label>Odlucitelne</label>
								</span>
							</span>
						</div>
						<div class="col">
							<span>
								<label class="text-bg-danger px-3 py-1 rounded-pill" id="isTrennbar">Sloveso vsak je odlucitelne
									!</label>
							</span>
						</div>
					</div>

					<div class="row">
						<div class="col my-2">
							<span id="correctAnswerBox">
								<label>Spravna odpoved mala byt: </label>
								<label class="text-bg-warning px-3 py-1 rounded-pill" id="correctAnswer"></label>
							</span>
						</div>
					</div>

					<div class="row justify-content-md-center h-75 align-items-end">
						<span class="w-50">
							<button class="btn btn-warning" id="checkButton" onclick="checkAnswer()">Check</button>
							<button class="btn btn-primary" id="nextButton" onclick="nextQuestion()">Next</button>
						</span>
				</span>
			</div>

			<div class="row">
				<div id="testResultBox">
					<span><label>Vysledok testu: </label><label id="testResult"></label></span>
				</div>
			</div>

			<div class="row">
				<button class="btn btn-outline-primary" id="resetTestButton" onclick="resetTest()">Spustit znovu</button>
			</div>
		</div>
	</div>

	<div class="row text-center">
		<footer>&#169; Catlord 2020</footer>
	</div>

	</div>
	<script src="./pair.js"></script>
	<script src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
